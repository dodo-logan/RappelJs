<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Lucas Ielli" />
  <!-- S'il vous plait ne touchez pas à l'html vous risqueriez d'avoir des erreurs -->
  <link rel="stylesheet" href="./style.css" />
  <title>Rappel JS</title>
</head>

<body>
  <img id="logo" src="" alt="" />
  <h1></h1>
  <div id="output"></div>
  <p></p>
  <p id="firstname"></p>
  <p id="lastname"></p>
  <p id="age"></p>
  <p id="year"></p>
  <p id="birthYear"></p>
  <ul>
    <li id="firstItem"></li>
    <li id="secondItem"></li>
    <li id="thirdItem"></li>
    <li id="fourthItem"></li>
  </ul>
  <img id="car" alt="Vérifie ton image" />
  <div>
    <img id="cat" src="" alt="" />
    <button>Photo 1</button>
    <button>Photo 2</button>
    <button>Photo 3</button>
  </div>
  <ul id="listOutput"></ul>
  <div>
    <label for="iconSelect">Select an Icon:</label>
    <select id="iconSelect">
      <option value="">Select an icon...</option>
      <option value="cat-solid">Cat</option>
      <option value="dog-solid">Dog</option>
      <option value="dragon-solid">Dragon</option>
      <option value="fish-solid">Fish</option>
      <option value="hippo-solid">Hippo</option>
      <option value="horse-solid">Horse</option>
      <option value="otter-solid">Otter</option>
      <option value="paw-solid">Paw</option>
      <option value="shrimp-solid">Shrimp</option>
    </select>
    <button id="changeIcon">Change Icon</button>
  </div>
  <img id="iconImage" src="" alt="User's Icon" />
</body>
<script src="./script.js"></script>

</html>
